<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neumorphism profile card</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="profile-container">
        <div class="profile-pic-container">
            <img src="pic.jpg" alt="profile pic">
        </div>
        <h2 class="profile-name">Alex Cavil</h2>
        <div class="profile-details">
            <blockquote>
                <p>Design can be art. Design can be aesthetics. Design is so simple, that's why it is so complicated.
                </p>
            </blockquote>
        </div>
    </div>
</body>

</html>
